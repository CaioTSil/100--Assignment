    <section>
        <script>
          // Open the Modal
          function openModal() {
            document.getElementById("myModal").style.display = "block";
          }
          
          // Close the Modal
          function closeModal() {
            document.getElementById("myModal").style.display = "none";
          }
          
          var slideIndex = 1;
          showSlides(slideIndex);
          
          // Next/previous controls
          function plusSlides(n) {
            showSlides(slideIndex += n);
          }
          
          // Thumbnail image controls
          function currentSlide(n) {
            showSlides(slideIndex = n);
          }
          
          function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
          }
          </script>
      <!-- Images used to open the lightbox -->
      <div class="row">
        <div class="column">
          <img class="test" src="./Recources/Kiwi.jpg" height="150px" alt="A Kiwi Bird" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="./Recources/Maui_Dolphin.jpg" height="150px" alt="A Maui Dolphin" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="./Recources/Kauri_Tree.jpg" height="150px" alt="A Kauri Tree" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
      </div>
      
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="./Recources/Kiwi.jpg" style="width:170%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="./Recources/Maui_Dolphin.jpg" style="width:300%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="./Recources/Kauri_Tree.jpg" style="width:150%">
          </div>
            
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      

      
          <!-- Thumbnail image controls -->
      
          </div>
        </div>
      </div>
